# Application dependencies

require:
    - play 1.2.4
    - play -> siena 2.0.7
    - local -> httpcore 4.1.4
    - local -> httpclient 4.1.3
    - local -> json-simple 1.1.1
    - local -> joda-time 2.1
    
repositories:
    - local:
       type: local 
       artifact: "${application.path}/extra-lib/[module]-[revision].jar"
       contains:
       - local -> * 
