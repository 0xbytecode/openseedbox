#{extends "main.html" /}
#{set admin_active:"active" /}
#{set title:"MySeedbox - Admin" /}
#{set "moreScripts"}
	<script type="text/javascript" src="/public/javascripts/admin.js"></script>
#{/set}
#{set "moreStyles"}
	<link rel="stylesheet" type="text/css" href="/public/stylesheets/admin.css" />
#{/set}
#{ifErrors}
<div class="alert alert-error">
	<h3 class="alert-heading">Error</h3>
	<ul>
	#{errors}
		<li>${error}</li>
	#{/errors}
	</ul>
</div>
#{/ifErrors}
<ul id="tabs" class="nav nav-tabs">
	<li #{if (active == "stats")}class="active"#{/if}><a href="@{AdminController.stats}">Stats</a></li>
	<li #{if (active == "nodes")}class="active"#{/if}><a href="@{AdminController.nodes}">Nodes</a></li>
	<li #{if (active == "users")}class="active"#{/if}><a href="@{AdminController.users}">Users</a></li>
	<li #{if (active == "plans")}class="active"#{/if}><a href="@{AdminController.plans}">Plans</a></li>
	<li #{if (active == "slots")}class="active"#{/if}><a href="@{AdminController.slots}">Slots</a></li>
</ul>
<div id="tab-content">
	#{doLayout /}
</div>
