#{extends "main.html" /}
#{set files_active: "active" /}

<h2>Download Files</h2>
<p>&nbsp;</p>
#{list items:torrents, as:"torrent"}
<h3>${torrent.name}</h3>
<table class="table table-bordered">
	<thead>
		<tr>
			<th>File Name</th>
			<th>Size</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
	#{list items: torrent.getTorrentInfo().filesAsTree(), as:"file"}
		#{file-row file:file /}
	#{/list}
	</tbody>
</table>
#{/list}
