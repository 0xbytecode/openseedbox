#{extends "account/index.html" /}
<p class="alert alert-warning">Are you sure you want to switch to the '${newPlan.name}' plan?</p>
<h3>This will cost you $${newPlan.monthlyCost} per month.</h3>
<p>Your billing date will be reset to today, and no refund will be issued if your previous plan was for a partial month.</p>
<div class="form-actions">
	<a id="buy" class="btn btn-primary" href="@{Account.invoicePlan(newPlan.id)}">Buy Plan</a>
	<a class="btn" href="@{Account.plans()}">Cancel</a>
</div>
<script type="text/javascript">
	(function($) {
		$(document).ready(function() {
			$("#buy").click(function() {
				setTimeout(function() {
					document.location = "@{Account.plans()}";
				}, 2000);
			});
		});
	})(jQuery);
</script>
